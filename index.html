<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Side -->
    <div class="container">
        <div class="left">
            <div class="div1">
                <div class="odin_logo">
                    <img src="odin_log.png" alt="Odin Logo">
                </div>
                <div class="odin_text">ODIN</div>
            </div>
            <div class="div2">Photo By Halie West on Unsplash</div>
        </div>


        <div class="right">
        
            <div class="red">
                <div class="top">
                    <p>This is not a  real online service! You need something like this in your life 
                    to help your realize your deepest dreams. Sign up now to get started:
                    </p>

                </div>
                <div class="bottom"><p>I know you want to!</p></div>
            </div>

            <div class="blue">
                <div class="form-container">
                    <form>
                        <div class="form-row">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-row">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="green">
                <div class="form-row">
                    <button type="submit">Create Account</button>
                </div>
                <div>
                    Already have an account? Log In
                </div>
            </div>
            
        </div>
        
    </div>


    <!-- Right Side -->
    

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
